<!DOCTYPE html>
<html>
<head>
  <title>Primeiro Programa com Vue</title>
</head>
<body>
  <div id="app">
    {{ greeting }}
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data: () => ({
        greeting: 'oi wolfi from vue',
      })
    })
    app.mount('#app')
  </script>
</body>
</html>
