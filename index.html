<!DOCTYPE html>
<html>
<head>
  <title>Primeiro Programa com Vue</title>

  <style>
    .box {
      background-color: blue;
      height: 200px;
      width: 200px;
    }
    .box.two {
      background-color: red;
    }
    .box.three {
      background-color: black;
    }
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    {{ greeting }}
    <input @keyup.enter="greet(greeting + ' plus')" v-model="greeting" />

    <button @click="isVisible = !isVisible">Toggle Box</button>

    <div v-if="isVisible" class="box"></div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data: () => ({
        greeting: 'oi wolfi from vue',
        isVisible: false,
      }),
      methods: {
        toggleBox() {
          this.isVisible = !this.isVisible;
        },
        greet(greeting) {
          console.log(greeting);
        },
      },
    })
    app.mount('#app')
  </script>
</body>
</html>
