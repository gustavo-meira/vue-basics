<!DOCTYPE html>
<html>
<head>
  <title>Life Cycle Hooks</title>
  <style>
    .box {
      height: 200px;
      width: 200px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      template: `
        <input type="checkbox" v-model="isVisible" />
        <custom-box v-if="isVisible" />
      `,
      data() {
        return {
          isVisible: true,
        };
      },
      updated() {
        console.log('updated');
      },
    });

    app.component('custom-box', {
      template: `
        <div class="box"></div>
      `,
      created() {
        console.log('created');
      },
      mounted() {
        console.log('mounted');
      },
      unmounted() {
        console.log('unmounted');
      },
    });

    app.mount('#app');
  </script>
</body>
</html>
